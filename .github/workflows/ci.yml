name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*", "*.*.*"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Unit Tests (Node 20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kredit-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            kredit-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: kredit-app/html-report
          if-no-files-found: ignore

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/kredit-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push, load locally)
        uses: docker/build-push-action@v6
        with:
          context: kredit-app
          file: kredit-app/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Select image ref for scanning
        id: imgref
        shell: bash
        run: |
          echo "IMAGE_REF=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)" >> $GITHUB_ENV
          echo "ref=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)" >> $GITHUB_OUTPUT

      - name: Prepare report directory
        run: |
          mkdir -p trivy-results

      - name: Trivy JSON report
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.imgref.outputs.ref }}
          format: 'json'
          output: 'trivy-results/report.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          exit-code: '0'

      - name: Trivy HTML report
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.imgref.outputs.ref }}
          format: 'template'
          template: '@/contrib/html.tpl'
          output: 'trivy-results/report.html'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          exit-code: '0'

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.imgref.outputs.ref }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'
          vuln-type: 'os,library'

      - name: Upload Trivy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan
          path: |
            trivy-results/report.json
            trivy-results/report.html
          if-no-files-found: warn

      - name: Push all image tags
        shell: bash
        run: |
          while IFS= read -r tag; do
            echo "Pushing $tag"
            docker push "$tag"
          done <<< "${{ steps.meta.outputs.tags }}"
