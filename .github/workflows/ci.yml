name: CI

# Grant GITHUB_TOKEN read/write access to repo contents and packages
permissions:
  contents: write
  packages: write
  security-events: write

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        working-directory: kredit-app
        run: npm install
      - name: Install conventional-changelog CLI
        run: npm install -g conventional-changelog-cli
      - name: SAST - Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: SAST - Autobuild
        uses: github/codeql-action/autobuild@v3
        with:
          # ensure CodeQL builds in the kredit-app subdirectory
          command: npm install --prefix kredit-app
      - name: SAST - Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

      # Produce an HTML report alongside the SARIF upload
      - name: Generate CodeQL HTML report
        uses: github/codeql-action/analyze@v3
        with:
          format: html
          output: codeql-report.html
          upload: false

      - name: Upload CodeQL HTML report
        uses: actions/upload-artifact@v2
        with:
          name: codeql-html-report
          path: codeql-report.html
      - name: Generate unit tests (placeholder)
        run: |
          echo "Generating unit tests for new code..."
          # TODO: Add test generation logic here
      - name: Update or create CHANGELOG.md
        run: |
          cd kredit-app
          if [ ! -f CHANGELOG.md ]; then
            touch CHANGELOG.md
          fi
          conventional-changelog -p angular -i CHANGELOG.md -s

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        working-directory: kredit-app
        run: npm install
      - name: Patch mime module for case-sensitive require
        working-directory: kredit-app
        run: |
          # Some mime versions require('./Mime') but file is lowercase on case-sensitive FS
          sed -i 's/require(\.\/Mime)/require(\.\/mime)/g' node_modules/mime/index.js || true
      - name: Run tests
        working-directory: kredit-app
        run: npm test -- --coverage

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t kredit-app:${{ github.sha }} -f kredit-app/Dockerfile .
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag image for GHCR
        run: |
          docker tag kredit-app:${{ github.sha }} \
            ghcr.io/${{ github.repository_owner }}/kredit-app:${{ github.sha }}
      - name: Push image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/kredit-app:${{ github.sha }}
